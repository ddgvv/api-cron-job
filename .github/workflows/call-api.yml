name: Call API Every 4 Minutes

on:
  schedule:
    - cron: '*/4 * * * *'  # Runs every 4 minutes (UTC time)
  workflow_dispatch:        # Allows manual trigger from Actions tab

jobs:
  call-api:
    runs-on: ubuntu-latest
    steps:
      - name: Call the API
        run: |
          curl -X GET "https://easytool.in"
